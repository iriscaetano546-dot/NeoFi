<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="author" content="Iris Caetano">
    <meta name="description" content="Esse é um site sobre web design e desenvolvimento.Aprenda HTML e CSS.">
    <meta name="keywords" content="HTML e CSS.">
    <title>NeoFi</title>
    <link rel="shortcut icon" href="./src/assets/images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

<body>
    <header>
        <img src="./src/assets/images/Logo.svg" alt="imagem da Logo" loading="lazy">

        <nav class="nav-header">
            <ul>
                <li><a href="" class="active">Home</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">Testimonial</a></li>
                <li><a href="">FAQ</a></li>
            </ul>
        </nav>

        <nav class="container-btn-header">
            <a class="btn-login" href="">Log in</a>
            <a class="btn-primary" href="">Try For Free</a>
        </nav>

    </header>

    <main>
        <div class="content-main">
            <span>
                <img src="./src/assets/images/ciculo.svg" alt="image de um circulo" loading="lazy">

            <h1>Revolutionizing Web3 Finance</h1>

            <div class="container-btn-main">

                <a class="btn-secondary" href="">
                    <img src="./src/assets/images/play.svg" alt="imagem de um play">

        <img src="./src/assets/images/Shape-2 2.svg" alt="Ilustracao de aspiral verde" loading="lazy">

    <section class="section-partners">
        
        <div class="contant-partners">

        </div>

        <div class="container-images-partners">
            <img src="./src/assets/images/Logo01.svg" alt="Logo empresa 1" loading="lazy">
            <img src="./src/assets/images/Logo02.svg" alt="Logo empresa 2" loading="lazy">
            <img src="./src/assets/images/Logo03.svg" alt="Logo empresa 3" loading="lazy">
            <img src="./src/assets/images/Logo04.svg" alt="Logo empresa 4" loading="lazy">
            <img src="./src/assets/images/Logo05.svg" alt="Logo empresa 5" loading="lazy">
